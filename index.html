<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            max-width: 400px;
        }
        input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        #weatherInfo img {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§ Weather App</h1>
        <p>Enter a city name:</p>
        <input type="text" id="cityInput" placeholder="e.g., Nairobi">
        <br>
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("cityInput").value;
            const apiKey = "4d129c3692721a911f191859de65b242";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const icon = data.weather[0].icon;
                    const weatherInfo = document.getElementById("weatherInfo");
                    weatherInfo.innerHTML = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${data.weather[0].description}">
                        <p><strong>${data.weather[0].description.toUpperCase()}</strong></p>
                        <p>üå° Temperature: ${data.main.temp}¬∞C</p>
                        <p>ü§í Feels Like: ${data.main.feels_like}¬∞C</p>
                        <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
                        <p>üíß Humidity: ${data.main.humidity}%</p>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    const weatherInfo = document.getElementById("weatherInfo");
                    weatherInfo.innerHTML = `<p>‚ùå Failed to fetch weather data: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
