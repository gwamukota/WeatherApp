<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        background-color: #ffffff;
        margin-top: 40px;
        padding: 25px 20px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 95%;
        max-width: 500px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #00796b;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: #00796b;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #004d40;
    }

    #weatherInfo {
        margin-top: 20px;
        color: #333;
    }

    #forecast {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    #forecast div {
        background: #f2f2f2;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
    }

    #forecast div:hover {
        transform: translateY(-3px);
    }

    #forecast img {
        width: 60px;
        height: 60px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    ul li {
        margin: 6px 0;
        color: #00796b;
        cursor: pointer;
        text-decoration: underline;
        font-weight: bold;
        transition: color 0.2s ease;
    }

    ul li:hover {
        color: #004d40;
    }

    .temp-toggle {
        margin-top: 10px;
    }
</style>


</head>
<body>
    <div class="container">
        <h1>ðŸŒ¤ Weather App</h1>
        <p>Enter a city name:</p>
        <input type="text" id="cityInput" placeholder="e.g., Nairobi">
        <br>
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
    const city = document.getElementById("cityInput").value;
    const apiKey = "4d129c3692721a911f191859de65b242";
    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

    // Fetch current weather
    fetch(weatherUrl)
        .then(response => {
            if (!response.ok) throw new Error("City not found");
            return response.json();
        })
        .then(current => {
            const icon = current.weather[0].icon;
            const weatherInfo = document.getElementById("weatherInfo");
            weatherInfo.innerHTML = `
                <h2>${current.name}, ${current.sys.country}</h2>
                <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${current.weather[0].description}">
                <p><strong>${current.weather[0].description.toUpperCase()}</strong></p>
                <p>ðŸŒ¡ Temp: <span id="tempVal">${current.main.temp}</span>Â°<span id="unit">C</span></p>
                <p>ðŸ’¨ Wind Speed: ${current.wind.speed} m/s</p>
                <p>ðŸ’§ Humidity: ${current.main.humidity}%</p>
                <button onclick="toggleTemp()">Toggle Â°C/Â°F</button>
                <h3>5-Day Forecast</h3>
                <div id="forecast"></div>
            `;

            saveRecentCity(city);
        });

    // Fetch 5-day forecast
    fetch(forecastUrl)
        .then(res => res.json())
        .then(data => {
            const forecastEl = document.getElementById("forecast");
            forecastEl.innerHTML = "";

            // Filter forecasts around 12:00 each day
            const daily = data.list.filter(item => item.dt_txt.includes("12:00:00"));

            daily.forEach(day => {
                const date = new Date(day.dt_txt).toLocaleDateString();
                const icon = day.weather[0].icon;
                forecastEl.innerHTML += `
                    <div style="margin-bottom: 10px;">
                        <strong>${date}</strong><br>
                        <img src="https://openweathermap.org/img/wn/${icon}@2x.png">
                        <p>${day.main.temp}Â°C</p>
                    </div>
                `;
            });
        });
}

function saveRecentCity(city) {
    let recent = JSON.parse(localStorage.getItem("recentCities")) || [];
    if (!recent.includes(city)) {
        recent.unshift(city); // add to beginning
        if (recent.length > 5) recent.pop(); // keep only 5
        localStorage.setItem("recentCities", JSON.stringify(recent));
    }
    displayRecentCities();
}

function displayRecentCities() {
    let recent = JSON.parse(localStorage.getItem("recentCities")) || [];
    let html = `<h3>Recent Cities</h3><ul>`;
    recent.forEach(city => {
        html += `<li style="cursor:pointer;" onclick="loadCity('${city}')">${city}</li>`;
    });
    html += `</ul>`;
    document.getElementById("weatherInfo").innerHTML += html;
}

function loadCity(city) {
    document.getElementById("cityInput").value = city;
    getWeather();
}

    </script>
    <script>displayRecentCities();</script>
</body>
</html>
