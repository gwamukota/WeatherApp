<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            max-width: 400px;
        }
        input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        #weatherInfo img {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¤ Weather App</h1>
        <p>Enter a city name:</p>
        <input type="text" id="cityInput" placeholder="e.g., Nairobi">
        <br>
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
    const city = document.getElementById("cityInput").value;
    const apiKey = "4d129c3692721a911f191859de65b242";
    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

    // Fetch current weather
    fetch(weatherUrl)
        .then(response => {
            if (!response.ok) throw new Error("City not found");
            return response.json();
        })
        .then(current => {
            const icon = current.weather[0].icon;
            const weatherInfo = document.getElementById("weatherInfo");
            weatherInfo.innerHTML = `
                <h2>${current.name}, ${current.sys.country}</h2>
                <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${current.weather[0].description}">
                <p><strong>${current.weather[0].description.toUpperCase()}</strong></p>
                <p>ðŸŒ¡ Temp: <span id="tempVal">${current.main.temp}</span>Â°<span id="unit">C</span></p>
                <p>ðŸ’¨ Wind Speed: ${current.wind.speed} m/s</p>
                <p>ðŸ’§ Humidity: ${current.main.humidity}%</p>
                <button onclick="toggleTemp()">Toggle Â°C/Â°F</button>
                <h3>5-Day Forecast</h3>
                <div id="forecast"></div>
            `;

            saveRecentCity(city);
        });

    // Fetch 5-day forecast
    fetch(forecastUrl)
        .then(res => res.json())
        .then(data => {
            const forecastEl = document.getElementById("forecast");
            forecastEl.innerHTML = "";

            // Filter forecasts around 12:00 each day
            const daily = data.list.filter(item => item.dt_txt.includes("12:00:00"));

            daily.forEach(day => {
                const date = new Date(day.dt_txt).toLocaleDateString();
                const icon = day.weather[0].icon;
                forecastEl.innerHTML += `
                    <div style="margin-bottom: 10px;">
                        <strong>${date}</strong><br>
                        <img src="https://openweathermap.org/img/wn/${icon}@2x.png">
                        <p>${day.main.temp}Â°C</p>
                    </div>
                `;
            });
        });
}
function toggleTemp() {
    const tempSpan = document.getElementById("tempVal");
    const unitSpan = document.getElementById("unit");
    let temp = parseFloat(tempSpan.innerText);

    if (unitSpan.innerText === "C") {
        temp = (temp * 9/5) + 32;
        unitSpan.innerText = "F";
    } else {
        temp = (temp - 32) * 5/9;
        unitSpan.innerText = "C";
    }

    tempSpan.innerText = temp.toFixed(1);
}
function saveRecentCity(city) {
    let recent = JSON.parse(localStorage.getItem("recentCities")) || [];
    if (!recent.includes(city)) {
        recent.unshift(city); // add to beginning
        if (recent.length > 5) recent.pop(); // keep only 5
        localStorage.setItem("recentCities", JSON.stringify(recent));
    }
    displayRecentCities();
}

function displayRecentCities() {
    let recent = JSON.parse(localStorage.getItem("recentCities")) || [];
    let html = `<h3>Recent Cities</h3><ul>`;
    recent.forEach(city => {
        html += `<li style="cursor:pointer;" onclick="loadCity('${city}')">${city}</li>`;
    });
    html += `</ul>`;
    document.getElementById("weatherInfo").innerHTML += html;
}

function loadCity(city) {
    document.getElementById("cityInput").value = city;
    getWeather();
}

    </script>
    <script>displayRecentCities();</script>
</body>
</html>
