<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        background-color: #ffffff;
        margin-top: 40px;
        padding: 25px 20px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 95%;
        max-width: 500px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #00796b;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: #00796b;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #004d40;
    }

    #weatherInfo {
        margin-top: 20px;
        color: #333;
    }

    #forecast {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    #forecast div {
        background: #f2f2f2;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
    }

    #forecast div:hover {
        transform: translateY(-3px);
    }

    #forecast img {
        width: 60px;
        height: 60px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    ul li {
        margin: 6px 0;
        color: #00796b;
        cursor: pointer;
        text-decoration: underline;
        font-weight: bold;
        transition: color 0.2s ease;
    }

    ul li:hover {
        color: #004d40;
    }

    .temp-toggle {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Simple Weather Forecast</h1>
        <p>Enter a city name:</p>
        <input type="text" id="cityInput" placeholder="e.g., Nairobi">
        <br>
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>
    <script>
  const apiKey = "4d129c3692721a911f191859de65b242";

  function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    if (!city) return;

    const baseUrl = "https://api.openweathermap.org/data/2.5";
    const params = `?q=${city}&appid=${apiKey}&units=metric`;

    fetch(`${baseUrl}/weather${params}`)
      .then(res => res.ok ? res.json() : Promise.reject("City not found"))
      .then(data => {
        const { name, sys, weather, main, wind } = data;
        const icon = weather[0].icon;

        document.getElementById("weatherInfo").innerHTML = `
          <h2>${name}, ${sys.country}</h2>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${weather[0].description}">
          <p><strong>${weather[0].description.toUpperCase()}</strong></p>
          <p>Temp: <span id="tempVal">${main.temp}</span>Â°<span id="unit">C</span></p>
          <p>Wind Speed: ${wind.speed} m/s</p>
          <p>Humidity: ${main.humidity}%</p>
          <h3>5-Day Forecast</h3>
          <div id="forecast"></div>
        `;

        saveRecentCity(city);
      })
      .catch(err => alert(err));
  }

  function saveRecentCity(city) {
    let recent = JSON.parse(localStorage.getItem("recentCities")) || [];
    if (!recent.includes(city)) {
      recent.unshift(city);
      if (recent.length > 3) recent = recent.slice(0, 3);
      localStorage.setItem("recentCities", JSON.stringify(recent));
    }
    displayRecentCities();
  }

  function displayRecentCities() {
    const recent = JSON.parse(localStorage.getItem("recentCities")) || [];
    if (recent.length === 0) return;

    const list = recent.map(c => `<li style="cursor:pointer;" onclick="loadCity('${c}')">${c}</li>`).join("");
    document.getElementById("weatherInfo").innerHTML += `
      <h3>Recent Cities</h3>
      <ul>${list}</ul>
    `;
  }

  function loadCity(city) {
    document.getElementById("cityInput").value = city;
    getWeather();
  }

  // Load recent cities on page load
  displayRecentCities();
</script>
</body>
</html>
